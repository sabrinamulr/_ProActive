<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Danke!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #28a745;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

            .btn:hover {
                background: #0056b3;
            }
    </style>
</head>
<body>
    <div class="box">
        <h2>Danke für dein Feedback!</h2>
        <p>Deine Bewertung wurde erfolgreich gespeichert.</p>

        <a href="/" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
